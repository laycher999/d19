{% extends 'default.html' %}

{% block content %}
  <h2>Create an Ad</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit">Create Ad</button>
  </form>

  <script src="https://cdn.tiny.cloud/1/8kujtjrmc4rj2n75bkd4v85s78x25y5h1t2w1r1y6c0xotxk/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      tinymce.init({
        selector: 'textarea',  // Выбирает все textarea на странице
        height: 300,
        plugins: 'autoresize',
        autoresize_bottom_margin: 16,
      });
    });
  </script>
{% endblock %}
